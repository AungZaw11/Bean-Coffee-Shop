<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iPhone Style Calculator</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .calculator {
      background: #000;
      padding: 20px;
      border-radius: 40px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .display {
      background: #000;
      color: #fff;
      text-align: right;
      padding: 20px;
      font-size: 48px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
      height: 80px;
      box-sizing: border-box;
      border-radius: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      height: 70px;
      font-size: 28px;
      border: none;
      border-radius: 50%;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    .operator {
      background: #ff9500;
      color: #fff;
    }
    .operator:hover {
      background: #e08e00;
    }
    .function {
      background: #a5a5a5;
      color: #000;
    }
    .function:hover {
      background: #999;
    }
    .zero {
      grid-column: span 2;
      border-radius: 35px;
      text-align: left;
      padding-left: 30px;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>
  <div class="buttons">
    <button class="function" onclick="clearDisplay()">AC</button>
    <button class="function" onclick="changeSign()">+/-</button>
    <button class="function" onclick="appendValue('%')">%</button>
    <button class="operator" onclick="appendValue('/')">รท</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">ร</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">-</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button class="zero" onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="operator" onclick="calculate()">=</button>
  </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      alert('Invalid input');
      clearDisplay();
    }
  }

  function changeSign() {
    let display = document.getElementById('display');
    if (display.value) {
      display.value = parseFloat(display.value) * -1;
    }
  }
</script>

</body>
</html>
